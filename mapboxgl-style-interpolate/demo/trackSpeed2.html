    map.on('load',()=>{
        map.addSource('line', {
            type: 'geojson',
            lineMetrics: true,
            data: geojson,
            generateId: true
        });
        var canvas = document.createElement("canvas");
        canvas.width = 101;
        canvas.height = 1;
        var ctx = canvas.getContext('2d');
        var grd = ctx.createLinearGradient(0,1,101,1)
        grd.addColorStop(0,'red');
        grd.addColorStop(0.8,'yellow');
        grd.addColorStop(1,'lime');
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 101, 1);
        function getInterpolateColor(r) {
            let x =  parseInt(r * 100);
            x>100?x=100:x=x
            var colorData = ctx.getImageData(x, 0, 1, 1).data;
            return `rgba(${colorData[0]},${colorData[1]},${colorData[2]},${colorData[3]})`
        }

        let allFeatures = map.getSource('line')._data.features
        allFeatures.map((item,index)=>{
            let startColor = getInterpolateColor(item.properties.startSpeed/10)
            let endColor = getInterpolateColor(item.properties.endSpeed/10)
            map.addLayer({
                type: 'line',
                source: 'line',
                id: 'line'+index,
                paint: {
                    'line-width': 6,
                    'line-blur': 0.5,
                    'line-gradient': [
                        'interpolate',
                        ['linear'],
                        ['line-progress'],
                        0, startColor,
                        1, endColor
                    ]
                },
                layout: {
                    'line-cap': 'round',
                },
                'filter': ['==', "$id", index]
            });
        })
    })
